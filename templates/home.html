    <style>
        /* General Reset */
        body, h5 {
            margin: 0;
            padding: 0;
        }

        /* Card Container */
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 550px;
            margin: 50px auto;
            overflow: hidden;
        }

        .card-container2 {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 5000px;
            height: 750px;

            overflow: hidden;
        }

        #carda2
        {
            margin-left: 25px;
            border-radius: 47px;
            transform:skew(3deg)
        }
        
        #carda2:hover
        {
            border-radius: 74px;
            transform: scale(1.25);
            transition: 0.3s ease;
        }

        /* Card Styles */
        #carda {
            position: absolute;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.6s ease;
            width: 375px;
            height: 550px;
            transform: scale(0.9) translateY(20px);
            opacity: 0;
            z-index: 1;
            border-radius: 47px;
        }

        #carda.active {
            opacity: 1;
            transform: scale(1) translateY(0);
            z-index: 10;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #543A14;
            position: fixed !important;
            top:0;
            left: 0;
            width:100%;
            z-index:999;
        }

        .navbar-brand img {
            height: 75px;
            width: 75px;
        }

        .navbar-nav .nav-link {
            color: #FFF0DC;
        }

        .navbar-nav .nav-link:hover {
            color: #D59C58;
        }

        #navele h5 {
            margin-left: 47px;
            font-size: 1rem;
            color: #FFF0DC;
            transition: font-size 0.3s ease, color 0.3s ease;
        }



        #navele h5:hover {
            font-size: 1.5rem;
            color: black;
        }

        body {
            background-color: #F0BB78;
        }

        /* Carousel Buttons */
        .carousel-control-prev,
        .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 3rem;
            height: 3rem;
            background-color: #543A14;
            color: #FFF;
            border: none;
            border-radius: 50%;
        }

        .carousel-control-prev {
            left: 0%;
        }

        .carousel-control-next {
            right: 0%;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background-color: #D59C58;
        }

        /* Spacing Between Groups */
        .card-container + .card-container {
            margin-top: 100px;
        }


    </style>
</head>

    <!-- Script to Handle Card Navigation -->
    <script>
        // First Group Navigation
        const moveLeftBtn1 = document.getElementById("moveLeftBtn1");
        const moveRightBtn1 = document.getElementById("moveRightBtn1");
        const cards1 = document.querySelectorAll('#cardContainer1 .card');
        let activeIndex1 = 0;

        function updateCardPosition1() {
            cards1.forEach((card, index) => {
                card.classList.remove('active');
                card.classList.add('hidden');
                if (index === activeIndex1) {
                    card.classList.add('active');
                    card.classList.remove('hidden');
                }
            });
        }

        moveRightBtn1.addEventListener('click', function() {
            activeIndex1 = (activeIndex1 + 1) % cards1.length;
            updateCardPosition1();
        });

        moveLeftBtn1.addEventListener('click', function() {
            activeIndex1 = (activeIndex1 - 1 + cards1.length) % cards1.length;
            updateCardPosition1();
        });

        // Initialize the card positions
        document.addEventListener("DOMContentLoaded", function() {
            updateCardPosition1();
        });

        </script>
        
    </script>
