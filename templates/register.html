<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick n' Pay - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F0BB78;
        }

        .register-form {
            margin-top: 5cm;
            margin-left: auto;
            margin-right: auto;
            padding: 2cm;
            border: solid #543A14 4px;
            width: 50%;
            background: #fff;
            border-radius: 15px;
        }

        .btn-submit {
            width: 100%;
            background-color: #543A14;
            color: white;
        }

        .btn-submit:hover {
            background-color: #D59C58;
            transform: scale(1.05);
            transition: 0.3s ease;
        }
\
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<!-- Register Form -->
<form action="{{ url_for('register') }}" method="POST" class="register-form was-validated" style="margin-top:1.1cm"> 
    <legend><h3 class="text-center">Register</h3></legend>
    
    <div class="mb-3"> 
        <label class="form-label"><h5>Name</h5></label>
        <input class="form-control" pattern="[A-Za-z ]+" type="text" name="name" placeholder="Enter your name" required>
    </div>

    <div class="mb-3"> 
        <label class="form-label"><h5>Phone No</h5></label>
        <input class="form-control" pattern="[789][0-9]{9}" type="tel" name="phone" placeholder="+91" required minlength="10" maxlength="10">
    </div>
    
    <div class="mb-3"> 
        <label class="form-label"><h5>Email</h5></label>
        <input class="form-control" type="email" name="email" placeholder="abc@xyz.com" required pattern="[A-Za-z]{4,}[A-Za-z0-9._%+-]*@(gmail\.com|hotmail\.com)">
    </div>
    
    <div class="mb-3"> 
        <label class="form-label"><h5>Password</h5></label>
        <input class="form-control" type="password" name="password" placeholder="Must be 8+ characters long" required minlength="8" maxlength="16">
        <div class="form-text">Do not share your password with anyone else</div> 
    </div>

    <div class="mb-3"> 
        <button class="btn btn-submit" type="submit" style="font-weight:bold">Register</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
