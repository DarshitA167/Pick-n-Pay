            max-width: 600px;
            text-align: center;
            transform: rotate(2deg);
            margin-top: 20px;
        }

        /* Animation */
        .bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
